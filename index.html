<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Rock paper scissors game</h1>
    <hr>
    <h3>Choose your move</h3>
    <hr>
    <div class="row">
        <div class="col-md-4 mb-2"><input class="btn btn-primary form-control" type="button" value="ROCK" onclick="play(this.value)"></div>
        <div class="col-md-4 mb-2"><input class="btn btn-primary form-control" type="button" value="PAPER" onclick="play(this.value)"></div>
        <div class="col-md-4 mb-2"><input class="btn btn-primary form-control" type="button" value="SCISSORS" onclick="play(this.value)"></div>
    </div>

    <hr>
    <div class="row text-center">
        <div class="col-md-3 mb-2"><span class="badge badge-secondary p-4">Wins: <span id="wins"></span></span></div>
        <div class="col-md-3 mb-2"><span class="badge badge-secondary p-4">Draws: <span id="draws"></span></span></div>
        <div class="col-md-3 mb-2"><span class="badge badge-secondary p-4">Losses: <span id="losses"></span></span></div>
        <div class="col-md-3 mb-2"><span class="badge badge-secondary p-4">Win rate: <span id="winRate"></span></span></div>
    </div>
    <hr>
    <h3>Results:</h3>
    <div id="results" class="border">

    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
<script src="game.js"></script>
</body>
</html>
